{% load links %}

<li class="tile tile-sequence">
    <h5>
        {% sequence_link sequence %}
        {% if user_is_owner %}
            <i>
                <a href="{% url "sequence_edit" user_slug=owner.slug sequence_slug=sequence.slug %}">edit</a>
            </i>
        {% endif %}
    </h5>
    <p>{% with total=sequence.items.count %}{{ total }} item{{ total|pluralize }}{% endwith %}</p>
</li>
