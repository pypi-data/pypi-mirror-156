        annualized_daily_average_column: H
        # 生成的Excel中年化日均的列名
        target_point_balance_column_name: 理财时点余额
        # 生成的Excel中年化日均的列名
        target_annualized_daily_column_name: 理财时期数
        # 生成的Excel中中收的列名
        target_sales_income_column_name: 理财中收
