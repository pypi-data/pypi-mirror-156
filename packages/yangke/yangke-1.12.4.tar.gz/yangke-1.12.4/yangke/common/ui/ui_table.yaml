width: "[200,80,100]"  # 每一列的宽度，如果多个区域设置同一列，则以最后一个为准


data:
  - title: "给定参数"
    range: "(0,0,3)"
    background: "QBrush(QColor('#dfc2ea'))"
    items:
      - label: "#1中压供汽量"
        value: "240"
        unit: "t/h"
      - label: "#1低压供汽量"
        value: "120"
        unit: "t/h"
      - label: "低压供汽总需求"
        value: "200"
        unit: "t/h"
      - label: "#2功率"
        value: "350"
        unit: "MW"
  - title: "计算结果"
    range: "(0, 7,3)"
    items:
      - label: "#1功率"
        value: ""
        unit: "MW"
      - label: "#1热耗"
        value: ""
        unit: "kJ/(kW.h)"
      - label: "#1煤耗"
        value: ""
        unit: "g/(kW.h)"
      - label: "#1中压供汽"
        value: ""
        unit: "t/h"
      - label: "#1低压供汽"
        value: ""
        unit: "t/h"
      - label: "-------------------------------------------------------------------"
        merge_label_row_col: "(1,3)"
      - label: "#2功率"
        value: ""
        unit: "MW"
      - label: "#2热耗"
        value: ""
        unit: "kJ/(kW.h)"
      - label: "#2煤耗"
        value: ""
        unit: "g/(kW.h)"
      - label: "#2四抽供汽"
        value: ""
        unit: "t/h"
      - label: "-------------------------------------------------------------------"
        merge_label_row_col: "(1,3)"
      - label: "全厂总热耗"
        value: ""
        unit: "kJ/(kW.h)"
      - label: "全厂总煤耗"
        value: ""
        unit: "g/(kW.h)"
button:
  - name: "计算"
    range: "(2,5)"  # 按钮位于表格的第三列四行
#    connect: "self.single_calculate"
    connect: "root.about"