[project]
name = "modland_client"
version = "0.2"
authors = [
	{ name="Andrew Lobanov", email="spline1986@yandex.ru" },
]
description = "Modland tracker music archive client working via ftp"
readme = "README.md"
requires-python = ">=3.5"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
	"Operating System :: POSIX"
]

[project.urls]
"Homepage" = "https://codeberg.org/spline/modland_client"
"Bug Tracker" = "https://codeberg.org/spline/modland_client/issues"

[project.scripts]
modland_client = "modland_client.py:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

