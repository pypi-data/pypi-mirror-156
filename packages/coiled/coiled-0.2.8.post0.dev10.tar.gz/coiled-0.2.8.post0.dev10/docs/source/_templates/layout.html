<!-- Favicon -->
<link rel="icon" sizes="16x16" href="https://cloud.coiled.io/static/favicon-16.png" />
<link rel="icon" sizes="32x32" href="https://cloud.coiled.io/static/favicon-32.png" />
<link rel="icon" sizes="48x48" href="https://cloud.coiled.io/static/favicon-48.png" />
<link rel="apple-touch-icon" sizes="180x180" href="https://cloud.coiled.io/favicon-180.png" />
<link rel="apple-touch-icon" sizes="192x192" href="https://cloud.coiled.io/favicon-192.png" />

<meta property="og:image" content="https://cloud.coiled.io/static/og-image.jpeg" />
<meta property="og:title" content="Coiled Computing" />
<meta property="og:description"
	content="Scaling python simply. Founded by creators of Dask, Coiled helps you run at maximum speed and minimum cost." />


<!-- Redirect to user guide -->
<script>
	if (window.location.href.endsWith("docs.coiled.io/") || window.location.href.endsWith("docs.coiled.io/index.html")) {
		location.href = "https://docs.coiled.io/user_guide/index.html";
	}


	// Local development
	if (window.location.href.endsWith("build/html/index.html")) {
		location.href = window.location.href.substring(0, window.location.href.length - 10) + "user_guide/index.html";
	}
</script>

<!-- Open links in separate tab by adding target=_blank to external links  -->
<script type="text/javascript">
	$(document).ready(function () {
		$('a[href^="http://"], a[href^="https://"]').not('a[class*=internal]').attr('target', '_blank').attr('rel', 'noopener noreferrer');
	});
</script>
