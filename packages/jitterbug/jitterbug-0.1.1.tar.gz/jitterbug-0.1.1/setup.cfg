[metadata]
name = jitterbug
version = 0.1.1
description = 'Test the stability of multithreaded code by adding random delays'
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MarkCBell/jitterbug
author = Mark Bell
author_email = mcbell@illinois.edu
keywords = 
	testing
	multithreaded
	parallel
	fuzzing
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Education
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Software Development :: Testing

[options]
python_requires = >= 3.8
packages = find:
zip_safe = False
include_package_data = True
install_requires = 
	pytest

[bdist_wheel]
universal = True

[egg_info]
tag_build = 
tag_date = 0

