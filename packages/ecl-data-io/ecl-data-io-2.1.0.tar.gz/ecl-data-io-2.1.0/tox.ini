[tox]
envlist =
    py{37,38,39}
    style
    docs

[testenv]
deps =
    -rdev-requirements.txt
commands = python -m pytest tests

[testenv:style]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:docs]
deps =
    -rdocs/requirements.txt
commands =
    sphinx-build -E -W -c docs/source/ -b html docs/source/ docs/build/html

[pytest]
addopts =
    -ra
    --durations=5

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
